<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body class="container-fluid">
    <div class="row" id="info">
        <!-- style="margin-top: 35%; margin-left: 60%"-->
        <h2>Make a choice</h2>
        <div class="col-md-4">
            <button id="paper" class="btn">
                <img src="paper.png" alt="paper" class="img-thumbnail">
            </button>
        </div>
        <div class="col-md-4">
            <button id="scissors" class="btn">
                <img src="scissor.png" alt="scissors" class="img-thumbnail">
            </button>
        </div>
        <div class="col-md-4">
            <button id="rock" class="btn">
                <img src="Rocks.png" alt="rock" class="img-thumbnail">
            </button>
        </div>
    </div>
</body>

</html>
