<html>

<head>
    <title>Github User Finder</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link href="style.css" rel="stylesheet">
    <script src="jquery.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</head>

<body>
    <header>
        <h1>Find Me!</h1>
    </header>
    <div id="container">
        <div class="search">
            <input id="username" class="form-control form-control-lg" placeholder="Please enter a username..."
                type="text"></input>
            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-user"></i></button>
        </div>
        <div id="profile">
            <h1></h1>
            <div class="row">
                <div class="col-md-6 userImage">
                    <img src="">
                </div>
                <div class="col-md-6 details">
                    <br /><br />
                    <h3>User Name: <span id="Username"></span></h3><br />
                    <h3>User ID: <span id="UserId"></span></h3><br />
                    <h3>GitHub URL:
                        <a href="#" target="_blank" id="gitURL"> profile link</a>
                    </h3><br />
                    <h3>Account Generation: <span id="AccountGeneration"></span></h3><br />
                    <h3>followers: <span id="followersCount"></span></h3><br />
                </div>
            </div>
        </div>
    </div>

</body>

</html>
